<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Details</title>
</head>
<body>

<div class="container-fluid" th:insert="~{navbar1}">
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/employees/details'}" method="post">
                <input type="hidden" name="id" th:value="${employee.id}">
                <div class="form-group">
                    <label th:text="#{main.number}"></label>
                    <input type="number" class="form-control" name="personal_number" th:value="${employee.personalNumber}">
                </div>
                <div class="form-group">
                    <label th:text="#{main.secondName}"></label>
                    <input type="text" class="form-control" name="second_name" th:value="${employee.secondName}">
                </div>
                <div class="form-group">
                    <label th:text="#{main.firstName}"></label>
                    <input type="text" class="form-control" name="first_name" th:value="${employee.firstName}">
                </div>
                <div class="form-group">
                    <label th:text="#{main.thirdName}"></label>
                    <input type="text" class="form-control" name="third_name" th:value="${employee.thirdName}">
                </div>
                <div class="form-group">
                    <label th:text="#{main.dateOfBirth}"></label>
                    <input type="date" class="form-control" name="date_of_birth" th:value="${employee.dateOfBirth}">
                </div>
                <div class="form-group">
                    <label th:text="#{main.position}"></label>
                    <select class="form-control" name="position">
                        <option th:each="pos: ${positions}" th:text="${pos.positionName}" th:value="${pos.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label th:text="#{main.rank}"></label>
                    <select class="form-control" name="rank">
                        <option th:each="rank: ${ranks}" th:text="${rank.rankName}" th:value="${rank.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label th:text="#{main.department}"></label>
                    <select class="form-control" name="department">
                        <option th:each="dep: ${departments}" th:text="${dep.departmentName}" th:value="${dep.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label th:text="#{main.dateOfSign}"></label>
                    <input type="date" class="form-control" name="date_of_sign" th:value="${employee.dateOfSign}">
                </div>
                <div class="form-group">
                    <label th:text="#{main.contractPeriod}"></label>
                    <input type="number" class="form-control" name="contract_period" th:value="${employee.contractPeriod}">
                </div>

                <div class="form-group">
                    <button class="btn btn-success" th:text="#{button.save}"></button>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger ml-2" data-toggle="modal" data-target="#deleteModal" th:text="#{button.delete}">
                    </button>
                </div>
            </form>
            <!-- Modal -->
            <div class="modal fade" id="deleteModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <form th:action="${'/employees/deleteEmployee'}" method="post">
                        <input type="hidden" name="id" th:value="${employee.id}">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h5 th:text="#{message.confirm}"></h5>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.cancel}"></button>
                                <button  class="btn btn-danger" th:text="#{button.delete}"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
