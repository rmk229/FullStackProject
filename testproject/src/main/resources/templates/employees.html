<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees page</title>

    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid" th:insert="~{navbar1}"></div>

<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-12">
            <h3>
                <h3 th:text="#{main.phrase_one}"></h3>
                <small class="text-muted" th:text="#{main.phrase_two}"></small>
            </h3>
            <table class="table table-stripped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th th:text="#{main.number}">Number</th>
                    <th th:text="#{main.secondName}">Second name</th>
                    <th th:text="#{main.firstName}">First name</th>
                    <th th:text="#{main.thirdName}">Third name</th>
                    <th th:text="#{main.picture}">Picture</th>
                    <th th:text="#{main.dateOfBirth}">Date of Birth</th>
                    <th th:text="#{main.position}">Position</th>
                    <th th:text="#{main.rank}">Rank</th>
                    <th th:text="#{main.department}">Department</th>
                    <th th:text="#{main.dateOfSign}">Date of Sign</th>
                    <th th:text="#{main.contractPeriod}">Contract period</th>
                    <th th:text="#{main.details}">Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee:${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.personalNumber}"></td>
                    <td th:text="${employee.secondName}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.thirdName}"></td>
                    <td>
                        <div>
                            <img th:src="@{'images/' + ${employee.picture}}" alt="" width="100" height="100"/>
                        </div>
                    </td>
                    <td th:text="${employee.dateOfBirth}"></td>
                    <td th:text="${employee.position!=null?employee.position.positionName:'-----'}"></td>
                    <td th:text="${employee.rank!=null?employee.rank.rankName:'-----'}"></td>
                    <td th:text="${employee.department!=null?employee.department.departmentName:'-----'}"></td>
                    <td th:text="${employee.dateOfSign}"></td>
                    <td th:text="${employee.contractPeriod}"></td>
                    <td><a th:href="@{'/employees/details/' + ${employee.id}}" class="btn btn-info btn-sm"
                           th:text="#{main.details}"></a></td>
                </tr>
                </tbody>
            </table>
            <a class="btn btn-primary" th:href="@{'/employees/add'}" role="button" th:text="#{main.add}"></a>
            <a class="btn btn-success ml-2" th:href="@{/employees/excelExport}" role="button"
               th:text="#{main.excel}"></a>
            <!--<a th:href="@{/exporttoexcel}" th:text="#{main.excel}"></a>-->
        </div>
    </div>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
